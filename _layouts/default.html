<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{ page.title }} | {{ site.title }}</title>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro" />
        <link rel="stylesheet" href="//afeld.github.io/emoji-css/emoji.css" />
        <link rel="stylesheet" href="/assets/css/global.css" />
        <link rel="stylesheet" href="/assets/css/navbar.css" />

        <script src="https://kit.fontawesome.com/d745606e34.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="nav-area">
            <nav class="navbar is-transparent is-hidden-tablet" id="mobile-navbar">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <img src="/assets/images/logo.png" style="filter: brightness(0) invert(1);">
                        <div class="text is-hidden-mobile">
                            <p>The Walt Whitman Journal of Psychology</p>
                        </div>
                    </a>

                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                        data-target="navbar">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbar" class="navbar-menu">
                    <a class="navbar-item" href="/">Home</a>
                    <a class="navbar-item" href="/posteditor">Post Editor</a>
                </div>
            </nav>
            <div class="logo-and-text is-hidden-mobile">
                <img src="/assets/images/logo.png" style="filter: brightness(0) invert(1);">
                <div class="text">
                    <p>The Walt Whitman</p>
                    <p>Journal of Psychology</p>
                </div>
            </div>
            <nav class="navbar is-transparent is-hidden-mobile" id="desktop-navbar">
                <div class="navbar-menu">
                    <a class="navbar-item" href="/">Home</a>
                    <a class="navbar-item" href="/posteditor">Post Editor</a>
                </div>
            </nav>
        </div>
        <div class="page">
            {{ content }}
        </div>
    </body>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>Made with <i class="em em-heart"></i> by <a href="https://wwjop.org/team">our team</a>.</p>
        </div>
    </footer>
</html>
